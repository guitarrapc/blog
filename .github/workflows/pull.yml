name: pull from hatena blog

on:
  workflow_dispatch:
  issues:
    types: [closed]

jobs:
  pull:
    if: ${{ startsWith(github.event.issue.title, 'Pull:') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup Go
        uses: guitarrapc/blog/.github/actions/setup-go@main
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          fetch-depth: 3
      - name: Setup blogsync
        uses: guitarrapc/blog/.github/actions/setup-blogsync@main
        with:
          bsy: ${{ secrets.BSY }}
      - name: pull blog
        run: ~/go/bin/blogsync pull ${{ env.DOMAIN }}
        env:
          DOMAIN: ${{ secrets.DOMAIN }}

      # git push
      - name: git diff
        id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true
      - if: steps.diff.outcome == 'failure'
        name: git push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git commit -m "[auto commit] generated from ${{ github.event_name == 'issue' && github.event.issue.html_url || env.WORKFLOW_URL }}"
          git push
        env:
          WORKFLOW_URL: "https://github.com/${{ env.GITHUB_REPOSITORY }}/actions/runs/${{ env.GITHUB_RUN_ID }}"
