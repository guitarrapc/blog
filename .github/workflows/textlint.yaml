name: 記事の校正
on:
  workflow_call:
  pull_request:
    branches: [main]
    paths:
      - "draft_entries/**/*.md"
      - "entries/**/*.md"
      - .github/workflows/textlint.yaml
      - .textlintrc.json
      - package*.json

# run `npx textlint --fix ./guitarrapc-tech.hatenablog.com/entry/**/*.md` to fix lint errors.

jobs:
  textlint-lint:
    strategy:
      fail-fast: false
      matrix:
        year:
          - 2012
          - 2013
          # - 2014
          # - 2015
          # - 2016
          - 2017
          - 2018
          - 2019
          - 2020
          - 2021
          - 2022
          - 2023
          - 2024
          - 2025
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
      - name: restore textlint
        run: npm ci
      - name: textlint (draft)
        run: npm run "lintdraft"
      - name: textlint
        run: npm run "lint${{ matrix.year }}"

  textlint:
    needs: textlint-lint
    runs-on: ubuntu-24.04
    steps:
      - name: completed
        run: echo "textlint job completed"
