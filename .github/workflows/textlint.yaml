name: 記事の校正
on:
  workflow_call:
  pull_request:
    branches: [main]
    paths:
      - "draft_entries/**/*.md"
      - "entries/**/*.md"
      - .github/workflows/textlint.yaml
      - .textlintrc.json
      - package*.json

# run `npx textlint --fix ./guitarrapc-tech.hatenablog.com/entry/**/*.md` to fix lint errors.

jobs:
  textlint-lint:
    strategy:
      fail-fast: false
      matrix:
        year:
          - 2012
          - 2013
          # - 2014
          # - 2015
          # - 2016
          - 2017
          - 2018
          - 2019
          - 2020
          - 2021
          - 2022
          - 2023
          - 2024
          - 2025
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22
      - name: restore textlint
        run: npm ci
      - name: textlint (draft)
        run: npm run "lintdraft"
      - name: textlint
        run: npm run "lint${{ matrix.year }}"

  textlint:
    needs: textlint-lint
    runs-on: ubuntu-latest
    steps:
      - name: completed
        run: echo "textlint job completed"
