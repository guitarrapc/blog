name: post to hatena blog

on:
  issues:
    types: [closed]

jobs:
  post:
    if: ${{ startsWith(github.event.issue.title, 'Post:') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup Go
        uses: guitarrapc/blog/.github/actions/setup-go@main
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Setup blogsync
        uses: guitarrapc/blog/.github/actions/setup-blogsync@main
        with:
          bsy: ${{ secrets.BSY }}
      - name: post
        run: |
          echo '${{ github.event.issue.body }}' \
          | grep '^path:' \
          | sed -e "s/path:\(.*\)[ \f\n\r\t]/\1/g" \
          | xargs -t -n1 -I{} ~/go/bin/blogsync post --title=draft --draft --custom-path={} ${{ env.DOMAIN }} ""
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
      - name: Git Commit & Push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "[auto commit] post new draft via ${{ github.event.issue.html_url }}"
